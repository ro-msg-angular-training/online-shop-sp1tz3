<div *ngIf="product">
    <h2>{{product.name | uppercase}} Details</h2>
         <div><span>id: </span>{{product.id}}</div>
         <div>
           <label>name:
             <input [(ngModel)]="product.name" placeholder="name"/>
           </label>
         </div>
         <div>
          <label>description:
            <input [(ngModel)]="product.description" placeholder="description"/>
          </label>
        </div>
        <div>
          <label>price:
            <input [(ngModel)]="product.price" placeholder="price"/>
          </label>
        </div>
        <div>
          <label>weight:
            <input [(ngModel)]="product.weight" placeholder="weight"/>
          </label>
        </div>
        <div>
          <label>category:
            <input [(ngModel)]="product.category" placeholder="category"/>
          </label>
        </div>
        <div>
          <label>supplier:
            <input [(ngModel)]="product.supplier" placeholder="supplier"/>
          </label>
        </div>
        <div>
          <label>imageUrl:
            <input [(ngModel)]="product.imageUrl" placeholder="imageUrl"/>
          </label>
        </div>
</div>
<button (click)="goBack()">Back</button>
<button (click)="save()">Save</button>
